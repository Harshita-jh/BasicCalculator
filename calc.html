    <form>
    <div class="container">

            <fieldset>

                        <tr><td>Result:          <td><input id="answer">
                   
                </table>
                    <br><br><button type="button" style="background-color: rgb(224, 179, 73);" onclick="add()">Add</button>

        </div>
        </form>
